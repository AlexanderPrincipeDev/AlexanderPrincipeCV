<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Principe Tolentino - CV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .auth-overlay.hidden {
            display: none;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .auth-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .auth-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }

        .auth-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .main-app {
            display: none;
        }

        .main-app.authenticated {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-card">
            <div class="auth-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="auth-title">Acceso Restringido</h1>
            <p class="auth-subtitle">Ingresa el código de acceso para ver el CV profesional</p>
            <form id="authForm">
                <input 
                    type="password" 
                    id="accessCode" 
                    class="auth-input" 
                    placeholder="Código de acceso"
                    maxlength="18"
                >
                <div class="error-message" id="errorMessage">
                    Código incorrecto. Inténtalo de nuevo.
                </div>
                <button type="submit" class="auth-button">
                    Acceder
                </button>
            </form>
        </div>
    </div>

    <div class="main-app" id="mainApp">
        <div style="text-align: center; padding: 50px; color: white;">
            <h1>¡Acceso concedido!</h1>
            <p>Cargando CV completo...</p>
        </div>
    </div>

    <script>
        const CORRECT_CODE = '112233445566778899';
        
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('accessCode').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (code === CORRECT_CODE) {
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('mainApp').classList.add('authenticated');
                loadFullCV();
            } else {
                errorMsg.classList.add('show');
                document.getElementById('accessCode').value = '';
                setTimeout(() => errorMsg.classList.remove('show'), 3000);
            }
        });

        function loadFullCV() {
            // Load styles.css
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'styles.css';
            document.head.appendChild(link);
            
            // Replace content with full CV
            setTimeout(() => {
                location.reload(); // Reload to get full CV
            }, 1000);
        }
    </script>
</body>
</html>
